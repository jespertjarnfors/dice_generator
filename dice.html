<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="dice.js"></script>
</head>

<body>
    <header>
        <h1>The Dice Roll</h1>
    </header>
    <div class="main">
        <div class="header">

        </div>
        <div class="how-many">
            <p>How many sides would you like your Dice to have?</p>
        </div>
        <div class="rolling">
            <input id="value" type="number" min="1" max="10">
            <button onclick="roll()" id="click" value="spin">Spin</button>
        </div>
        <div class="result-bar">
            <p id="result">Your result will be displayed here:</p>
        </div>
    </div>
</body>

</html>
