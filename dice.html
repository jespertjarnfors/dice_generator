<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="dice.js"></script>
</head>

<body>
    <header>
        <img class="die" src="2_dice.png">
        <h1>The Dice Roll</h1>
        <img class="die" src="2_dice.png">
    </header>
    <div class="main">
        <div class="header">

        </div>
        <div class="how-many">
            <h4>How many sides would you like your Dice to have?</h4>
        </div>
        <div class="rolling">
            <label id="dice_1">Dice #1</label>
            <img src="dice.png" class="minidice">
            <input type="number" name="value" id="value_1" min="2" max="10">
            <label id="dice_2">Dice #2</label>
            <img src="dice.png" class="minidice">
            <input type="number" name="value" id="value_2" min="2" max="10">
            <p>Click the Dice to roll.</p>
            <img class="dice" src="dice.png" onclick="roll()" id="click" value="spin">
        </div>
        <div class="result-bar">
            <p id="result">Your result will be displayed here:</p>
        </div>
    </div>
    <div class="footer">
        <footer>
            <h3 class="made-by">Made by Tjarnfors Studios.</h3>
            <p>Licensed to devsIncÂ©.</p>
        </footer>
    </div>
</body>

</html>
